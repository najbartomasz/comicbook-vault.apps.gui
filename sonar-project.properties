# Project identification
sonar.projectKey=najbartomasz_comicbook-vault.apps.gui
sonar.organization=najbartomasz-github
sonar.projectName=Comicbook Vault GUI
sonar.projectVersion=0.0.0

# Source configuration
sonar.sourceEncoding=UTF-8
sonar.sources=src/
sonar.tests=src/

# File patterns
sonar.javascript.file.suffixes=.js,.mjs
sonar.typescript.file.suffixes=.ts

# Test configuration
sonar.test.inclusions=\
    **/*.spec.ts,\
    **/*.visual.spec.ts,\
    **/*.integration.spec.ts

# Exclusions from analysis
sonar.exclusions=\
    node_modules/**,\
    dist/**,\
    coverage/**,\
    .angular/**,\
    **/*.spec.ts,\
    **/*.visual.spec.ts,\
    **/*.integration.spec.ts

# Coverage exclusions (files not requiring coverage)
sonar.coverage.exclusions=\
    src/main.server.ts,\
    src/main.ts,\
    src/server.ts,\
    src/app/shell/app.config.server.ts,\
    src/app/shell/app.config.ts,\
    src/app/shell/app.routes.server.ts,\
    src/app/shell/app.routes.ts,\
    src/testing/**,\
    **/*.spec.ts,\
    **/*.visual.spec.ts,\
    **/*.integration.spec.ts

# Duplication exclusions
sonar.cpd.exclusions=\
    **/*.spec.ts,\
    **/*.visual.spec.ts,\
    **/*.integration.spec.ts,\
    src/testing/**

# Coverage reports
sonar.typescript.lcov.reportPaths=\
    coverage/unit/lcov.info,\
    coverage/integration/lcov.info,\
    coverage/visual/lcov.info
sonar.javascript.lcov.reportPaths=\
    coverage/unit/lcov.info,\
    coverage/integration/lcov.info,\
    coverage/visual/lcov.info

# Quality gate
sonar.qualitygate.wait=true
